<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 >책 주문하기</h2>
    </div>
    <p>
        <a href="/">홈</a>
    </p>
    <hr class="my-4">

    <form action="" th:action th:object = "${orderForm}" method="post">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.book.order}">주문</th>
                <th th:text="#{label.book.bookName}">책이름</th>
                <th th:text="#{label.book.publisher}">출판사</th>
                <th th:text="#{label.book.category}">카테고리</th>
                <th th:text="#{label.book.price}">가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "book : ${books}">
                <td>
                    <div class="form-check">
                        <input type="checkbox" th:field ="*{ids}" th:value="${book.id}" th:class="form-check-input">
                    </div>
                </td>
                <td th:text="${book.bookName}">책이름</td>
                <td th:text="${book.publisher}">출판사</td>
                <td th:text="${book.category}">카테고리</td>
                <td th:text="${#numbers.formatInteger(book.price, 3, 'COMMA')}">가격</td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    주문</button>
            </div>
        </div>
    </div>
    </form>

</div> <!-- /container -->

</body>
</html>
